version: "3.8"

services:
  # dashboard
  dashboard:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: dashboard
    volumes:
      - ./heimdall/volume:/config
    expose:
      - 80
      - 443
    networks:
      default:
        ipv4_address: ${dashboard}
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
