version: "3.8"

services:
  dashboard:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: ${dashboard}
    volumes:
      - /heimdall/volume:/config
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - VIRTUAL_HOST=dashboard.phoiweb.com
      - LETSENCRYPT_HOST=dashboard.phoiweb.com
