map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
server {
    listen 8080;

    server_name phoiweb.com *.phoiweb.com;

    location dashboard.phoiweb.com/ {
        real_ip_header X-Forwarded-For;
        try_files $uri $uri/ /index.php?$query_string;
        proxy_pass http://dashboard;
    }

    location photo.phoiweb.com/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;

        proxy_pass http://photoprism:2342;

        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        client_max_body_size 500M;
    }

    if ($host = cloud.phoiweb.com) {
        return 301 https://$host:8443$request_uri;
    }

    return 404;
}

server {
    listen 8443;

    server_name phoiweb.com *.phoiweb.com;

    location dashboard.phoiweb.com/ {
        real_ip_header X-Forwarded-For;
        try_files $uri $uri/ /index.php?$query_string;
        proxy_pass http://dashboard;
    }

    location cloud.phoiweb.com/ {
        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-Proto https;
        proxy_set_header  X-Forwarded-Host $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://nextcloud:11000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    ssl_certificate /etc/letsencrypt/live/phoiweb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/phoiweb.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}