server {
    listen 80;

    server_name phoiweb.com *.phoiweb.com;
    location nas.phoiweb.com/ {
        real_ip_header X-Forwarded-For;
        proxy_pass http://truenas;
    }
 
    location dashboard.phoiweb.com/ {
        real_ip_header X-Forwarded-For;
        try_files $uri $uri/ /index.php?$query_string;
        proxy_pass http://heimdall/;
    }
}
